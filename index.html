<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors Game</h1>
      <div id="score"></div>
      <div class="choices-title">
        <h2>Your choice</h2>
      </div>
      <div class="choices">
        <img src="D:\Downloads\Bisho project\rock.png" alt="Rock" class="choice" id="rock" />
        <img src="D:\Downloads\Bisho project\paper.png" alt="Paper" class="choice" id="paper" />
        <img
          src="D:\Downloads\Bisho project\scissors.png"
          alt="Scissors"
          class="choice"
          id="scissors"
        />
      </div>
      <div id="result"></div>
      <div class="choices">
        <img src="D:\Downloads\Bisho project\rock.png" class="ai-choice" />
        <img src="D:\Downloads\Bisho project\paper.png" class="ai-choice" />
        <img src="D:\Downloads\Bisho project\scissors.png" class="ai-choice" />
      </div>
      <div class="choices-title">
        <h2>Computer choice</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
